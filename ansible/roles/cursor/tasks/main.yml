---
- name: "Install Cursor"
  community.general.homebrew_cask:
    name: cursor
    state: present

- name: "Download Cursor CLI installer"
  # Checksum obtained via: curl -s https://cursor.com/install | shasum -a 256
  ansible.builtin.get_url:
    url: https://cursor.com/install
    dest: "{{ ansible_env.HOME }}/.ansible/tmp/cursor-install.sh"
    mode: '0755'
    checksum: "sha256:a8779ed0e591d9af020684461419a3598e2f43f186e995eb1857fb11e7782270"

- name: "Install Cursor CLI"
  ansible.builtin.command: /bin/bash {{ ansible_env.HOME }}/.ansible/tmp/cursor-install.sh
  args:
    creates: "{{ ansible_env.HOME }}/.local/bin/cursor-agent"

- name: "Ensure Cursor User directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/Library/Application Support/Cursor/User"
    state: directory
    mode: '0755'

- name: "Symlink Cursor settings.json"
  ansible.builtin.file:
    src: "{{ config_dir_abs_path }}/vscode/settings.json"
    dest: "{{ ansible_env.HOME }}/Library/Application Support/Cursor/User/settings.json"
    state: link
    force: true

- name: "Symlink Cursor keybindings.json"
  ansible.builtin.file:
    src: "{{ config_dir_abs_path }}/vscode/keybindings.json"
    dest: "{{ ansible_env.HOME }}/Library/Application Support/Cursor/User/keybindings.json"
    state: link
    force: true

