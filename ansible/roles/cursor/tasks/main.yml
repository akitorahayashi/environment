---
- name: "Install Cursor"
  community.general.homebrew_cask:
    name: cursor
    state: present

- name: "Ensure ~/.ansible/tmp directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.ansible/tmp"
    state: directory
    mode: '0755'

- name: "Download Cursor CLI installer"
  # Checksum obtained via: curl -s https://cursor.com/install | shasum -a 256
  ansible.builtin.get_url:
    url: https://cursor.com/install
    dest: "{{ ansible_env.HOME }}/.ansible/tmp/cursor-install.sh"
    mode: '0755'
    checksum: "sha256:a8779ed0e591d9af020684461419a3598e2f43f186e995eb1857fb11e7782270"

- name: "Install Cursor CLI"
  ansible.builtin.command: /bin/bash {{ ansible_env.HOME }}/.ansible/tmp/cursor-install.sh
  args:
    creates: "{{ ansible_env.HOME }}/.local/bin/cursor-agent"

- name: "Ensure Cursor User directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/Library/Application Support/Cursor/User"
    state: directory
    mode: '0755'

- name: "Find Cursor config files"
  ansible.builtin.find:
    paths: "{{ config_dir_abs_path }}/editor/cursor"
    patterns: ["settings.json", "keybindings.json"]
    file_type: any
  register: cursor_config_files

- name: "Symlink Cursor config files"
  ansible.builtin.file:
    src: "{{ item.path }}"
    dest: "{{ ansible_env.HOME }}/Library/Application Support/Cursor/User/{{ item.path | basename }}"
    state: link
    force: true
    follow: false
  loop: "{{ cursor_config_files.files }}"

- name: "Read Cursor extensions list"
  ansible.builtin.slurp:
    src: "{{ config_dir_abs_path }}/editor/cursor/extensions.json"
  register: cursor_extensions_content

- name: "Parse Cursor extensions JSON"
  ansible.builtin.set_fact:
    cursor_extensions: "{{ (cursor_extensions_content.content | b64decode | from_json).extensions }}"

- name: "Install Cursor extensions"
  ansible.builtin.command: "cursor --install-extension {{ item }} --force"
  loop: "{{ cursor_extensions }}"
  ignore_errors: true
  register: install_result
  changed_when: "'is successfully installed' in install_result.stdout"
