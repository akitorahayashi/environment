---
- name: "Deploy all services for macbook"
  community.docker.docker_compose_v2:
    project_src: "{{ repo_root_path }}/ansible/services/macbook/compose/"
    files: ["llm-services.yml"]
    state: present
    recreate: auto

- name: "Wait for LLM service ports to become available"
  ansible.builtin.wait_for:
    host: 127.0.0.1
    port: "{{ item.port }}"
    timeout: 60
  loop:
    - { name: "ollama", port: "{{ services_macbook_ollama_service_port | default(11434) }}" }
    - { name: "mlx", port: "{{ services_macbook_mlx_service_port | default(8080) }}" }
  loop_control:
    label: "{{ item.name }}"
