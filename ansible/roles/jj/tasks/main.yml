---
- name: "Install jj (Jujutsu VCS)"
  community.general.homebrew:
    name: jj
    state: present

- name: "Copy jj .jjconfig.toml to $HOME (highest priority)"
  ansible.builtin.copy:
    src: "{{ config_dir_abs_path }}/jj/.jjconfig.toml"
    dest: "{{ ansible_env.HOME }}/.jjconfig.toml"
    force: true
    mode: '0644'

- name: "Ensure .config/jj/conf.d directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/jj/conf.d"
    state: directory
    mode: '0755'

- name: "Copy jj conf.d files"
  ansible.builtin.copy:
    src: "{{ config_dir_abs_path }}/jj/conf.d/"
    dest: "{{ ansible_env.HOME }}/.config/jj/conf.d/"
    force: true
    mode: '0644'