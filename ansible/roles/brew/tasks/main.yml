---
- name: "Install Homebrew formulae (CLI tools)"
  ansible.builtin.import_tasks: formulae.yml
  when: brew_install_formulae | default(true) | bool
  tags: [brew-formulae]

- name: "Install Homebrew casks (GUI apps)"
  ansible.builtin.import_tasks: cask.yml
  when: brew_install_cask | default(true) | bool
  tags: [brew-cask]
