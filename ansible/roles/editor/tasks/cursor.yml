---
- name: "Install Cursor"
  community.general.homebrew_cask:
    name: cursor
    state: present

- name: "Ensure ~/.ansible/tmp directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.ansible/tmp"
    state: directory
    mode: "0755"

- name: "Download Cursor CLI installer"
  # Checksum obtained via: curl -s https://cursor.com/install | shasum -a 256
  ansible.builtin.get_url:
    url: https://cursor.com/install
    dest: "{{ ansible_env.HOME }}/.ansible/tmp/cursor-install.sh"
    mode: "0755"
    checksum: "sha256:b84098e98bd6c2fd98f156b597baa521ecbc5e73c0ac1cf4ca56e99b1c3c085c"

- name: "Install Cursor CLI"
  ansible.builtin.command: /bin/bash {{ ansible_env.HOME }}/.ansible/tmp/cursor-install.sh
  args:
    creates: "{{ ansible_env.HOME }}/.local/bin/cursor-agent"

- name: "Ensure Cursor User directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/Library/Application Support/Cursor/User"
    state: directory
    mode: "0755"

- name: "Symlink Cursor shared config files"
  ansible.builtin.file:
    src: "{{ role_path }}/config/common/{{ item }}"
    dest: "{{ ansible_env.HOME }}/Library/Application Support/Cursor/User/{{ item }}"
    state: link
    force: true
    follow: false
  loop:
    - settings.json
    - keybindings.json

- name: "Read Cursor extensions list"
  ansible.builtin.slurp:
    src: "{{ role_path }}/config/common/cursor-extensions.json"
  register: editor_cursor_extensions_content

- name: "Parse Cursor extensions JSON"
  ansible.builtin.set_fact:
    editor_cursor_extensions: "{{ (editor_cursor_extensions_content.content | b64decode | from_json).extensions }}"

- name: "Install Cursor extensions"
  ansible.builtin.command: "cursor --install-extension {{ item }} --force"
  loop: "{{ editor_cursor_extensions }}"
  ignore_errors: true
  register: editor_cursor_install_result
  changed_when: "'is successfully installed' in editor_cursor_install_result.stdout"
