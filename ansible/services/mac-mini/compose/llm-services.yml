---
services:
  ollama:
    image: ollama/ollama
    container_name: ollama-mac-mini
    ports:
      - "11435:11434"
    volumes:
      - ollama-mac-mini-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_CONTEXT_LENGTH=4096
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_QUEUE=512
      - OLLAMA_FLASH_ATTENTION=true
      - OLLAMA_KEEP_ALIVE=10m
      - OLLAMA_GPU_OVERHEAD=1024
      - OLLAMA_KV_CACHE_TYPE=q8_0
    restart: unless-stopped

  mlx:
    image: ghcr.io/mlx-community/mlx-lm-server:latest
    container_name: mlx-mac-mini
    ports:
      - "8081:8080"
    volumes:
      - mlx-mac-mini-data:/root/.cache
    command: --model mlx-community/Llama-3.2-3B-Instruct-4bit
    restart: unless-stopped

volumes:
  ollama-mac-mini-data:
  mlx-mac-mini-data:
