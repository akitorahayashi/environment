name: Lint and Test

on:
  workflow_call:

jobs:
  lint-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: just test

      - name: Setup base environment for linting
        uses: ./.github/actions/setup-base

      - name: Install shellcheck
        run: brew install shellcheck

      - name: Run Linters
        run: just lint
