name: Setup Python Environment

on:
  workflow_call:

jobs:
  setup-python:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run python-platform setup
        run: make python-platform

      - name: Run python-tools setup
        run: make python-tools

      - name: Run python-platform setup for idempotency check
        id: idempotency-platform
        run: |
          set -o pipefail
          stderr_output=$( (make python-platform >/dev/null) 2>&1 || true )
          {
            echo "stderr_output<<EOF"
            echo "${stderr_output}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Verify idempotency for python-platform
        if: contains(steps.idempotency-platform.outputs.stderr_output, 'IDEMPOTENCY_VIOLATION')
        run: |
          echo "Idempotency check failed for python-platform"
          echo "Error output:"
          echo "${{ steps.idempotency-platform.outputs.stderr_output }}"
          exit 1

      - name: Run python-tools setup for idempotency check
        id: idempotency-tools
        run: |
          set -o pipefail
          stderr_output=$( (make python-tools >/dev/null) 2>&1 || true )
          {
            echo "stderr_output<<EOF"
            echo "${stderr_output}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Verify idempotency for python-tools
        if: contains(steps.idempotency-tools.outputs.stderr_output, 'IDEMPOTENCY_VIOLATION')
        run: |
          echo "Idempotency check failed for python-tools"
          echo "Error output:"
          echo "${{ steps.idempotency-tools.outputs.stderr_output }}"
          exit 1
