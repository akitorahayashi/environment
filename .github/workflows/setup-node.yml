name: Setup Node.js Environment

on:
  workflow_call:

jobs:
  setup-node:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run node-platform setup
        run: make node-platform

      - name: Run node-packages setup
        run: make node-packages

      - name: Run node-platform setup for idempotency check
        id: idempotency-platform
        run: |
          set -o pipefail
          stderr_output=$( (make node-platform >/dev/null) 2>&1 || true )
          {
            echo "stderr_output<<EOF"
            echo "${stderr_output}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Verify idempotency for node-platform
        if: contains(steps.idempotency-platform.outputs.stderr_output, 'IDEMPOTENCY_VIOLATION')
        run: |
          echo "Idempotency check failed for node-platform"
          echo "Error output:"
          echo "${{ steps.idempotency-platform.outputs.stderr_output }}"
          exit 1

      - name: Run node-packages setup for idempotency check
        id: idempotency-packages
        run: |
          set -o pipefail
          stderr_output=$( (make node-packages >/dev/null) 2>&1 || true )
          {
            echo "stderr_output<<EOF"
            echo "${stderr_output}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Verify idempotency for node-packages
        if: contains(steps.idempotency-packages.outputs.stderr_output, 'IDEMPOTENCY_VIOLATION')
        run: |
          echo "Idempotency check failed for node-packages"
          echo "Error output:"
          echo "${{ steps.idempotency-packages.outputs.stderr_output }}"
          exit 1
