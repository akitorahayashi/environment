name: Setup Shell Links

on:
  workflow_call:

jobs:
  link-shell:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create symbolic links for common shell configuration
        env:
          HOME: ${{ runner.temp }}/home
        run: |
          mkdir -p "$HOME"
          make _link-shell CONFIG_DIR=config/common
