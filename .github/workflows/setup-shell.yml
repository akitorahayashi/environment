name: Setup Shell Links

on:
  workflow_call:

jobs:
  link-shell:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create symbolic links for MacBook shell configuration
        env:
          HOME: ${{ runner.temp }}/home-macbook
        run: |
          mkdir -p "$HOME"
          make _link-shell CONFIG_DIR=config/macbook-only

      - name: Create symbolic links for Mac mini shell configuration
        env:
          HOME: ${{ runner.temp }}/home-mac-mini
        run: |
          mkdir -p "$HOME"
          make _link-shell CONFIG_DIR=config/mac-mini-only
