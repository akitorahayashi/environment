name: Setup Shell

on:
  workflow_call:

jobs:
  setup-shell:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shell.sh for setup
        id: setup
        run: ./scripts/shell.sh

      - name: Run shell.sh for idempotency check
        id: idempotency
        run: |
          exec 3>&1
          stderr_output=$(./scripts/shell.sh 2>&1 >&3)
          echo "stderr_output<<EOF" >> $GITHUB_OUTPUT
          echo "$stderr_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Verify idempotency
        if: contains(steps.idempotency.outputs.stderr_output, 'STATE_CHANGED')
        run: |
          echo "Idempotency check failed for shell.sh"
          echo "Error output:"
          echo "${{ steps.idempotency.outputs.stderr_output }}"
          exit 1
