name: Setup Java

on:
  workflow_call:

jobs:
  setup-java:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Java setup
        id: setup
        run: make java

      - name: Run Java setup for idempotency check
        id: idempotency
        run: |
          set -eo pipefail
          stderr_output=$(make java 1>/dev/null 2>&1)
          {
            echo "stderr_output<<EOF"
            echo "${stderr_output}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Verify idempotency
        if: contains(steps.idempotency.outputs.stderr_output, 'IDEMPOTENCY_VIOLATION')
        run: |
          echo "Idempotency check failed for java.sh"
          echo "Error output:"
          echo "${{ steps.idempotency.outputs.stderr_output }}"
          exit 1
