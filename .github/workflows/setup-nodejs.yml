name: Setup Node.js and AI Tools

on:
  workflow_call:

jobs:
  setup-nodejs:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Homebrew and just
        run: make base

      - name: Run nodejs-platform setup
        run: just cmn-nodejs-platform

      - name: Run cmn-nodejs-tools setup
        run: just cmn-nodejs-tools

      - name: Run Claude setup
        run: just cmn-cld

      - name: Run Gemini setup
        run: just cmn-gm