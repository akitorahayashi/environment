name: Setup Installers

on:
  workflow_call:

jobs:
  setup-installer:
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        installer:
          - git
          - node
          - ruby
          - python
          - flutter
          - java
          - vscode
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ${{ matrix.installer }} setup
        id: setup
        run: make ${{ matrix.installer }} CONFIG_DIR=config/common

      - name: Run ${{ matrix.installer }} setup for idempotency check
        id: idempotency
        run: |
          set -o pipefail
          stderr_output=$( (make ${{ matrix.installer }} CONFIG_DIR=config/common >/dev/null) 2>&1 || true )
          {
            echo "stderr_output<<EOF"
            echo "${stderr_output}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Verify idempotency
        if: contains(steps.idempotency.outputs.stderr_output, 'IDEMPOTENCY_VIOLATION')
        run: |
          echo "Idempotency check failed for ${{ matrix.installer }}"
          echo "Error output:"
          echo "${{ steps.idempotency.outputs.stderr_output }}"
          exit 1
