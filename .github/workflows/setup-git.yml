name: Setup Git

on:
  workflow_call:

jobs:
  setup-git:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Git setup
        id: setup
        run: make git

      - name: Run Git setup for idempotency check
        id: idempotency
        run: |
          set -o pipefail
          stderr_output=$( (make git >/dev/null) 2>&1 || true )
          {
            echo "stderr_output<<EOF"
            echo "${stderr_output}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Verify idempotency
        if: contains(steps.idempotency.outputs.stderr_output, 'IDEMPOTENCY_VIOLATION')
        run: |
          echo "Idempotency check failed for git.sh"
          echo "Error output:"
          echo "${{ steps.idempotency.outputs.stderr_output }}"
          exit 1
