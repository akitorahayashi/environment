name: Setup macOS and Shell

on:
  workflow_call:

jobs:
  setup-macos:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Homebrew and just
        run: make setup

      - name: Apply macOS system defaults
        run: just cmn-apply-defaults

      - name: Re-run backup to check for idempotency
        run: just cmn-backup-defaults

      - name: Verify that system defaults file is unchanged
        run: git diff --exit-code -- config/common/system-defaults/system-defaults.sh
