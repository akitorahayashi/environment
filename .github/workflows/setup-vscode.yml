name: Setup VSCode

on:
  workflow_call:

jobs:
  setup-vscode:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run VS Code setup
        id: setup
        run: make vscode

      - name: Grant execution permission for backup script
        run: chmod +x installers/config/vscode/extensions/backup-extensions.sh

      - name: Run backup script
        run: ./installers/config/vscode/extensions/backup-extensions.sh

      - name: Verify backup file
        run: |
          if [ ! -f /tmp/extensions.txt ]; then
            echo "Backup file /tmp/extensions.txt was not created."
            exit 1
          fi
          echo "Backup file created successfully."

      - name: Run VS Code setup for idempotency check
        id: idempotency
        run: |
          set -eo pipefail
          stderr_output=$(make vscode 1>/dev/null 2>&1)
          {
            echo "stderr_output<<EOF"
            echo "${stderr_output}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Verify idempotency
        if: contains(steps.idempotency.outputs.stderr_output, 'IDEMPOTENCY_VIOLATION')
        run: |
          echo "Idempotency check failed for vscode.sh"
          echo "Error output:"
          echo "${{ steps.idempotency.outputs.stderr_output }}"
          exit 1
