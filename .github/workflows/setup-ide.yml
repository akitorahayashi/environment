name: Setup IDE

on:
  workflow_call:

jobs:
  setup-vscode:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Homebrew and just
        run: make base

      - name: Add ansible venv to PATH
        run: echo "$HOME/.local/pipx/venvs/ansible/bin" >> $GITHUB_PATH

      - name: Setup VSCode configuration
        run: just cmn-vscode

      - name: Setup Cursor configuration
        run: just cmn-cursor

      - name: Setup CodeRabbit CLI
        run: just cmn-coderabbit