name: Setup GitHub CLI

on:
  workflow_call:

jobs:
  setup-gh:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Homebrew and just
        run: make base

      - name: Setup GitHub authentication
        run: |
          echo "HOMEBREW_GITHUB_API_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: bearer ${{ secrets.GITHUB_TOKEN }}"

      - name: Setup GitHub CLI
        run: just cmn-gh

      - name: Test GitHub CLI aliases
        run: gh health